{% extends 'main/base.html' %}
{% load static %}
{% block title %}Profile{% endblock %}

{% block content %}
<div class="container" style="min-height: 80vh; padding: 140px" >
  <div class="row justify-content-center mt-5">
    <div class="col-md-6">
      <div class="card shadow-lg border-0">
        <div class="card-body text-center">
          <!-- Аватар -->
          <img src="{% if user.profile.image %}{{ user.profile.image.url }}{% else %}{% static 'assets/images/default-avatar.png' %}{% endif %}" 
               class="rounded-circle mb-3" width="150" height="150" alt="Profile Picture" style="object-fit: cover;">

          <!-- Имя -->
          <h3 class="mb-1">{{ user.username }}</h3>

          <!-- Email -->
          <p class="text-muted">{{ user.email }}</p>

          <!-- Кнопки -->
          <a href="{% url 'edit_profile' %}" class="btn btn-outline-primary">Edit Profile</a>
          <a href="{% url 'logout' %}" class="btn btn-outline-danger ms-2">Logout</a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
