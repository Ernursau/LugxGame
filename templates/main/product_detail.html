{% extends 'main/base.html' %}
{% load static %}

{% block title %}{{ game.title }} | Game Details{% endblock %}

{% block content %}
<div class="container my-5">
  <div class="row">
    <div class="col-md-6">
      <img src="{{ game.image.url }}" class="img-fluid rounded shadow" alt="{{ game.title }}">
    </div>
    <div class="col-md-6">
      <h2>{{ game.title }}</h2>
      <p class="text-muted">Category: {{ game.get_category_display }}</p>

      <div class="mb-3">
        <del class="text-muted">${{ game.old_price }}</del>
        <span class="fs-4 text-danger">${{ game.new_price }}</span>
      </div>

      <p>{{ game.description }}</p>

      <a href="{% url 'add_to_cart' game.id %}" class="btn btn-success mt-3">
        <i class="fa fa-shopping-cart"></i> Add to Cart
      </a>
    </div>
  </div>
</div>
{% endblock %}
