{% load static %}


<header class="header-area header-sticky bg-dark">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-12">
        <nav class="navbar navbar-expand-lg navbar-dark">
          <!-- Logo -->
          <a class="navbar-brand" href="{% url 'home' %}">
            <img src="{% static 'assets/images/logo.png' %}" alt="Logo" style="width: 158px;" />
          </a>

          <!-- Burger Menu Button -->
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
            <span class="navbar-toggler-icon"></span>
          </button>

          <!-- Menu Items -->

        <form class="d-flex ms-3" action="{% url 'search' %}" method="get">
  <input class="form-control form-control-sm me-2" type="search" name="q" placeholder="–ü–æ–∏—Å–∫ –∏–≥—Ä..." aria-label="–ü–æ–∏—Å–∫">
  <button class="btn btn-outline-light btn-sm" type="submit">üîç</button>
</form>

          <div class="collapse navbar-collapse justify-content-between" id="mainNav">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link {% if request.resolver_match.url_name == 'home' %}active{% endif %}" href="{% url 'home' %}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link {% if request.resolver_match.url_name == 'shop' %}active{% endif %}" href="{% url 'shop' %}">Shop</a>
              </li>
              <li class="nav-item">
                <a class="nav-link {% if request.resolver_match.url_name == 'product_detail' %}active{% endif %}" href="{% url 'cart' %}">Cart</a>
              </li>
            <li class="nav-item">
                <a class="nav-link {% if request.resolver_match.url_name == 'product_detail' %}active{% endif %}" href="{% url 'order_history' %}">Order</a>
              </li>
              <li class="nav-item">
                <a class="nav-link {% if request.resolver_match.url_name == 'contact' %}active{% endif %}" href="{% url 'contact' %}">Contact</a>
              </li>

              {% if user.is_authenticated %}
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button"
                   data-bs-toggle="dropdown" aria-expanded="false">
                  {{ user.username }}
                </a>
                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                  <li><a class="dropdown-item" href="{% url 'profile' %}">Profile</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="{% url 'logout' %}">Logout</a></li>
                </ul>
              </li>
              {% else %}
              <li class="nav-item">
                <a class="nav-link {% if request.resolver_match.url_name == 'login' %}active{% endif %}" href="{% url 'login' %}">Login</a>
              </li>
              {% endif %}
            </ul>
          </div>
        </nav>
      </div>
    </div>
  </div>
</header>
